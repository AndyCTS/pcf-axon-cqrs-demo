subprojects {

  buildscript {
      ext {
          springBootVersion = '1.5.4.RELEASE'
//          springDataRedisVersion = '1.8.4.RELEASE'
//          springDataRestVersion = '2.6.4.RELEASE'
          axonVersion = '3.0.5'
      }
      repositories {
          mavenCentral()
          jcenter()
      }
    }

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}
